<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Company</title>
    <style>
        body {
            background-color: #f2f2f2; /* Set your desired background color */
        }

        header {
            background-color: #333; /* Set your desired header background color */
            color: #fff; /* Set your desired header text color */
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333; /* Set your desired footer background color */
            color: #fff; /* Set your desired footer text color */
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        // Add JavaScript code here
    </script>
</head>
<body>
    <header>
        <h1>Online Shopping Company</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Billing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Clothes</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Clothes Image">
                <p>Description of clothes and products.</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section>
            <h2>More Specific Details</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <p>Description of more specific details.</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Shopping Company. All rights reserved.</p>
    </footer>
</body>
</html>
